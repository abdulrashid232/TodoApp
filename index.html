<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="banner-container">
      <div class="banner">
        <div class="content">
          <h1>TODO</h1>
          <!-- <img src="./images/icon-sun.svg" alt="" /> -->
        </div>
        <div class="todo">
          <form>
            <input type="text" placeholder="Create a new todo.." id="text" />

            <div tabindex="0" class="plusButton">
              <svg
                class="plusIcon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 30 30"
              >
                <g mask="url(#mask0_21_345)">
                  <path
                    d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z"
                  ></path>
                </g>
              </svg>
            </div>
          </form>
          <div class="list">
            <div class="todo-container"></div>
          </div>
          <div class="info">
            <p class="left"><span class="left-todo"></span> items left</p>
            <div class="choice">
              <p class="active">All : <span class="totalTodos">0</span></p>
              <p>Active: <span class="activeTodos">0</span></p>
              <p>Completed: <span class="completedTodos">0</span></p>
            </div>
            <p class="clearCompleted" id="clearCompleted">Clear Completed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
